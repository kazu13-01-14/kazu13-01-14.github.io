    <H2>人工衛星「みちびき」について</H2>
<P>　私が人工衛星の「みちびき」について調べるに至ったのは、漠然と宇宙に興味を持っていたことがあり
  、小惑星探査機の「いとかわ」などに興味があり、みちびきについても興味をもった
  。更に、大学受験の際の移動でスマートフォンや車のナビゲーションを多用していて、
  そこから「どういう風にして、人工衛星で位置を把握しているのか」などを考えていたからだ。</P>

   <h6> <A NAME="#name>人工衛星の基本情報</A>
    　まず、よく耳にするGPSとはGlobal Positioning Systemの略で日本語では全地球測位システム
    である。だが、これはアメリカの人工衛星による位置を把握するシステムであり、各国が似たような
     システムを持っているため、それぞれに区別する名前があるがそれらを総称してGNSSという。</h6>
   <P> 人工衛星「みちびき」について
    　“日本版GPSの準天長衛星システム（QZSS）を構成する人工衛星が｛みちびき」である。
    　みちびきはこれからGPSの補強として役に立てられるが他には、農業分野・自動車分野・
    　建機工機分野・船舶海洋分野・物流分野・防災分野に役立てられる。”[1]と内閣府が発
     表している。</P>
    <P>「みちびき」の使用例
    　上記の分野のなかで興味をもったGPSを用いた農業についてで、“高齢化の進行（210万人の
    6割以上が65歳以上）等により労働力不足が深 刻。人手に頼る作業や熟練者でなければでき
    ない作業が多く、省力化が喫緊の課題。 安倍総理が2018年に圃場内の農機の自動走行システ
     ムの市販化、2020年に遠隔監視で 無人システムの実現に向け制度整備等を行う旨発言。”[1]</P>
    <P>考察
    私は今までGPSは数メートル単位で正確だとは思っていたが、数センチ単位で正確なことができ
    るようになったと知り驚いた。もしこのままほぼ無人で農業ができて日本の海外に頼ることの多
    い食料生産に関する問題も解決できると私も思った。技術的な面ではあまり分からないが、食料
    自給率が減らないまたは上がることについては素晴らしいことだが、私は本当にそれでよいのか
    と疑問に考える。もし、食料自給の大半をGPS制御の農園などが担うとすれば、太陽フレアなどの
     自然現象に大きく影響をうけるGPSに頼り切ってよいのかと私は疑問に思った。</P>
